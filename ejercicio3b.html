<!DOCTYPE html>
<html>
<head>
	<title>Bandera dinamarca</title>
	<style type="">

	.dinamarca{
		width: 300px;
		height: 200px;
		border: 1px solid gray;
		position: relative;
	}

	.dinamarca div{
		background-color: red;
		position: absolute;
	}

	.dinamarca .top {
		top: 0;
	}

	.dinamarca .left {
	    left: 0;
	}

	.dinamarca .right{
		right: 0;

	}

	.dinamarca .bottom{
		bottom: 0;
	}

	.cuadrado {
		height: 90px;
		width: 90px;

	}
	.rectangulo{
		height: 90px;
		width: 190px;
	}
		
	</style>
</head>
<body>
<div class="dinamarca">
	<div class="cuadrado top left"></div>
	<div class="rectangulo top right"></div>
	<div class="cuadrado bottom left"></div>
	<div class="rectangulo bottom right"></div>
</div>

</body>
</html>
